<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>4-1</title>

    <style>
        #title {
            color: blue;
        }
    </style>
</head>
<!-- css selector 선택 할때 > (자식선택자) 를 쓰면 부모 바로 아래의 요소로 감.
공백 (하위 선택자)를 쓰면 부모의 모든 요소에 적용되게 함. -->
<body>
    <h1 id="title" class="title">제목입니다</h1>
    <h2 id="sub-title" class="title">부제목입니다</h1>

    <div id="content-box">
        <p id="content" class="content">첫번째 내용입니다.</p>
        <p>두번째 내용입니다.</p>

        <div id="image-box">
            <img src="https://wie.re/cat" alt="고양이">
        </div>
    </div>
</body>

</html>
